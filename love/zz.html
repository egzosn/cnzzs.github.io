<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制作七夕表白</title>
</head>
<body>
输入你要表白的对象：<input type="text" id="a"><br/>
输入你的名字：<input type="text" id="b"><br/>
输入开始追求的时间(格式yyyy-MM-dd)：<input type="text" id="c"><br/>

<button onclick="submit(1)">生成</button>
<button onclick="submit(2)">直接跳转</button>
<br/>

<div id="text"></div>
<script type="text/javascript">

    function submit(i) {
        var str = "index.html?a=" +encodeURIComponent(encodeURIComponent(document.getElementById("a").value)) +"&b="+encodeURIComponent(encodeURIComponent(document.getElementById("b").value)) +"&c="+encodeURIComponent(encodeURIComponent(document.getElementById("c").value))
        if(i== 1){
            document.getElementById("text").innerHTML='<a href="'+str+'">'+str+'</a>';
            return
        }
        location.href= str;
    }
</script>
</body>
</html>
